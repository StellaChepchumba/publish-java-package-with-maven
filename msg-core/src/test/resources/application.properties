spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.hibernate.ddl-auto=create
spring.cloud.config.enabled=false
spring.datasource.url=jdbc:tc:postgresql:9.6.8:///core_v1
imalipay.messaging.out.exchange=com.imalipay.messaging.out
imalipay.messaging.out.maxAttempts=3
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

imalipay.messaging.botpress.url=http://localhost:3000/api/v1/bots/{botId}/converse/{userId}

imalipay.messaging.customer.otp.verify.url=http://localhost:8080/{countryCode}/onboarding/{msisdn}/otp/verify/all
